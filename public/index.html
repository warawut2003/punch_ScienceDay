    <script>
        const modeBtn = document.getElementById('modeBtn');
        const statusMessage = document.getElementById('status-message');
        const punchScoreDisplay = document.getElementById('punch-score');
        const gameTimerDisplay = document.getElementById('game-timer');

        let currentMode = 'speed';
        let timerId = null;
        let audio = null;

        const musicPlaylist = [
        { url: 'https://res.cloudinary.com/dxxkobgps/video/upload/v1755335983/music_punch_m4bfxr.mp3', startTime: 0 },
        { url: 'https://res.cloudinary.com/dxxkobgps/video/upload/v1755430576/PeeMuay_lbwnl5.mp3', startTime: 43 },
        { url: 'https://res.cloudinary.com/dxxkobgps/video/upload/v1755431470/footfire_npjnae.mp3', startTime: 2 },
        { url: 'https://res.cloudinary.com/dxxkobgps/video/upload/v1755432951/danceDi_y87sqn.mp3', startTime: 13 },
        { url: 'https://res.cloudinary.com/dxxkobgps/video/upload/v1755431159/yamal_brz3ih.mp3', startTime: 6 },
        { url: 'https://res.cloudinary.com/dxxkobgps/video/upload/v1755433678/boatBanana_wdcbfn.mp3', startTime: 12 },
    ];

        const ws = new WebSocket('ws://192.168.137.1:8080');

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
            statusMessage.textContent = "System ready. Awaiting command from ESP8266.";
            statusMessage.style.color = "#4ade80";
        };

        ws.onmessage = event => {
            console.log(`Received message from server: ${event.data}`);
            const message = event.data;

            try{
                const data = JSON.parse(message);
                if (data.mode === 'speed') {
                    punchScoreDisplay.textContent = data.score;
                    const minutes = Math.floor(data.time / 60);
                    const seconds = data.time % 60;
                    gameTimerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                } else if (data.mode === 'strength') {
                    punchScoreDisplay.textContent = data.score;
                    gameTimerDisplay.textContent = "--:--";
                }
            }catch(e){
                if (message === 'START_MUSIC') {
                    playMusic();
                } else if (message === 'STOP_MUSIC') {
                    stopMusic();
                    statusMessage.textContent = "Reset Score.";
                    statusMessage.style.color = "#6b7280";
                } else if (message.startsWith('MODE_CHANGED')) {
                    stopMusic();
                    const newMode = message.split(' ')[1];
                    currentMode = newMode;
                    statusMessage.textContent = `Current Mode: ${newMode.charAt(0).toUpperCase() + newMode.slice(1)} Training`;
                }
            }
        };

        ws.onclose = () => {
            console.log('Disconnected from WebSocket server');
            statusMessage.textContent = "Disconnected from server. Please refresh.";
            statusMessage.style.color = "#ef4444";
        };

        ws.onerror = error => {
            console.error('WebSocket Error:', error);
            statusMessage.textContent = "Error connecting to server.";
            statusMessage.style.color = "#ef4444";
        };

        function getRandomMusicData() {
        const randomIndex = Math.floor(Math.random() * musicPlaylist.length);
        return musicPlaylist[randomIndex];
    }

        async function playMusic() {
            try {
                const musicData = getRandomMusicData();
                
                if (audio) {
                    audio.pause();
                    audio.currentTime = 0;
                    clearTimeout(timerId);
                }

                audio = new Audio(musicData.url);

                await new Promise((resolve) => {
                audio.addEventListener('loadedmetadata', () => {
                    resolve();
                });
            });

            audio.currentTime = musicData.startTime;

                await audio.play();
                statusMessage.textContent = "Session started! Get ready to punch!";
                statusMessage.style.color = "#fbbf24";

                timerId = setTimeout(() => {
                    audio.pause();
                    audio.currentTime = 0;
                    statusMessage.textContent = "Time's up! Session finished.";
                    statusMessage.style.color = "#4ade80";
                    console.log("Session time limit reached.");
                }, 30000);
            } catch (error) {
                console.error("Error connecting to server:", error);
                statusMessage.textContent = "Failed to connect to the server.";
                statusMessage.style.color = "#ef4444";
            }
        }

        async function stopMusic() {
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
                clearTimeout(timerId);
            }
        }

        modeBtn.addEventListener('click', () => {
            const newMode = currentMode === 'speed' ? 'strength' : 'speed';
            
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(`CHANGE_MODE ${newMode}`);
                console.log(`Sent mode change to server: ${newMode}`);
                
                // Add click animation
                modeBtn.classList.add('clicked');
                setTimeout(() => modeBtn.classList.remove('clicked'), 300);
            } else {
                console.error('WebSocket connection is not open.');
            }
        });

        // Add floating animation on load
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
